<h4 class="fw-bold">Registration</h4>
<p class="fs-5">Fill in the form to register</p>

<form [formGroup]="registrationFormGroup" (ngSubmit)="onSubmit()">
  <app-text-input-titled
    [titDto]="this.emailCntrlInput"
  ></app-text-input-titled>

  <br /><br />

  <div formGroupName="passwordFormGroup" class="row">
    <app-text-input-titled
      [titDto]="this.pswdCntrlInput"
    ></app-text-input-titled>

    <app-text-input-titled
      [titDto]="this.cnfrmPswdCntrlInput"
    ></app-text-input-titled>
