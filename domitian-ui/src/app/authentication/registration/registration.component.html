<h4 class="fw-bold title">Registration</h4>
<p class="fs-5">Fill in the form to register</p>

<form [formGroup]="registrationFormGroup" (ngSubmit)="onSubmit()">
  <div id="email-row" class="row form-floating">
    <input
      type="text"
      id="email"
      class="form-control"
      data-toggle="tooltip"
      formControlName="email"
      [appChangePlaceholderOnBlurFocus]="this.placeholder"
      [class.is-invalid]="!!this.registrationService.emailError()"
    />
    <label for="email" class="form-label">*Email</label>
    <div *ngIf="!!this.registrationService.emailError()" class="val-error-msg">
      {{ this.registrationService.emailError() }}
    </div>
  </div>

  <br />

  <div id="password-row" class="row form-floating">
    <input
      type="password"
      id="password"
      class="form-control"
      data-toggle="tooltip"
      formControlName="password"
      [class.is-invalid]="!!this.registrationService.passwordError()"
      (blur)="onPswdBlur($event)"
    />
    <label for="password" class="form-label">*Password</label>
    <div
      *ngIf="!!this.registrationService.passwordError()"
      class="val-error-msg"
    >
      {{ this.registrationService.passwordError() }}
    </div>
  </div>

  <br />

  <div id="confirm-password-row" class="row form-floating">
    <input
      type="password"
      id="confirmPassword"
      class="form-control"
      formControlName="confirmPassword"
      data-toggle="tooltip"
      [class.is-invalid]="this.registrationService.confPasswordError()"
      (blur)="this.onPswdBlur($event)"
    />
    <label for="confirmPassword" class="form-label">*Confirm Password</label>
    <div
      *ngIf="this.registrationService.confPasswordError()"
      class="val-error-msg"
    >
      {{ this.registrationService.confPasswordError() }}
    </div>
  </div>

  <br /><br />

  <div class="row">
    <div class="col-sm-2"></div>
    <button
      type="submit"
      [disabled]="registrationFormGroup.invalid"
      class="btn btn-primary col-sm-8 ms-3"
    >
      Create Account
    </button>
    <div class="col-sm-2"></div>
  </div>
</form>
